name: CI - Tests & Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.14'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run unit tests
        run: uv run pytest tests/ -v --tb=short

      - name: Check code formatting (ruff)
        run: uv run ruff check src/ tests/

  validate-syntax:
    name: Validate Python Syntax
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Validate all Python files
        run: |
          find src/ tests/ -name "*.py" -exec python3 -m py_compile {} \;
          echo "✅ All Python files validated"

  integration-test:
    name: Integration Test (Dry Run)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Test collector (dry run - 1 page only)
        run: |
          # Create simple test script
          cat > test_integration.py << 'EOF'
          from pathlib import Path
          from src.collectors.coingecko_collector import CoinGeckoCollector

          print("Testing collector initialization...")
          collector = CoinGeckoCollector()

          # Test single page fetch (limited test)
          print("Testing single page fetch...")
          coins = collector._fetch_page(page=1, retries=3)
          assert len(coins) > 0, "Failed to fetch coins"
          assert len(coins) <= 250, f"Page returned too many coins: {len(coins)}"

          print(f"✅ Integration test passed - fetched {len(coins)} coins")
          EOF

          uv run python test_integration.py

  summary:
    name: CI Summary
    needs: [test, validate-syntax]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.validate-syntax.result }}" != "success" ]; then
            echo "::error::CI checks failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
