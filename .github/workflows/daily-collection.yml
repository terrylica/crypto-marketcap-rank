name: Daily Cryptocurrency Rankings Collection

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      date:
        description: 'Collection date (YYYY-MM-DD, defaults to today)'
        required: false
        type: string

# GitHub Issue: https://github.com/terrylica/crypto-marketcap-rank/issues/5
env:
  PYTHON_VERSION: '3.13'

jobs:
  collect-and-build:
    name: Collect & Build Databases
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run collection and build
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          DATE="${{ github.event.inputs.date || '' }}"
          if [ -z "$DATE" ]; then
            uv run src/main.py
          else
            uv run src/main.py "$DATE"
          fi

      - name: Upload DuckDB artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: duckdb-database
          path: data/processed/*.duckdb
          retention-days: 7

      - name: Get collection date
        id: get-date
        run: |
          DATE="${{ github.event.inputs.date || '' }}"
          if [ -z "$DATE" ]; then
            DATE=$(date +%Y-%m-%d)
          fi
          echo "date=$DATE" >> $GITHUB_OUTPUT

  publish-release:
    name: Publish GitHub Release
    needs: collect-and-build
    runs-on: ubuntu-latest
    if: success()

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Get collection date
        id: get-date
        run: |
          DATE="${{ github.event.inputs.date || '' }}"
          if [ -z "$DATE" ]; then
            DATE=$(date +%Y-%m-%d)
          fi
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: daily-${{ steps.get-date.outputs.date }}
          name: "Daily Rankings ${{ steps.get-date.outputs.date }}"
          body: |
            # Cryptocurrency Market Cap Rankings

            **Collection Date:** ${{ steps.get-date.outputs.date }}
            **Generated:** ${{ github.event.repository.updated_at }}

            ## Download

            **DuckDB** (instant SQL queries): `crypto_rankings_*.duckdb`

            ## Quick Start

            ```python
            import duckdb
            con = duckdb.connect('crypto_rankings_${{ steps.get-date.outputs.date }}.duckdb')
            con.execute("SELECT * FROM rankings ORDER BY rank LIMIT 10").df()
            ```

            ## Export to Parquet

            ```sql
            -- Export to single Parquet file
            COPY rankings TO 'rankings.parquet' (FORMAT PARQUET, COMPRESSION zstd);

            -- Export with Hive partitioning
            COPY (
                SELECT *, EXTRACT(YEAR FROM date) AS year, EXTRACT(MONTH FROM date) AS month
                FROM rankings
            ) TO 'rankings/' (FORMAT PARQUET, PARTITION_BY (year, month));
            ```

            ---
            *Automated daily collection via GitHub Actions*
          files: |
            artifacts/duckdb-database/*.duckdb
          draft: false
          prerelease: false
          make_latest: true

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Daily collection failed for ${{ steps.get-date.outputs.date }}"
